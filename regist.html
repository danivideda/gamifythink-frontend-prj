<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/login_regist.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/login-regist-page/background.svg">
  <img class="wave" src="img/login-regist-page/awan.svg">
	<div class="container">
		<div class="img">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="img/login-regist-page/minilogo.svg">
				<h2 class="title">Daftar GamifyThink</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Nama Lengkap</h5>
           		   		<input type="text" class="input" name="nama_lengkap">
           		   </div>
           		</div>
              <div class="input-div one">
                 <div class="i">
                    <i class="fas fa-user"></i>
                 </div>
                 <div class="div">
                    <h5>Username</h5>
                    <input type="text" class="input" name="username">
                 </div>
              </div>              
              <div class="input-div one">
                 <div class="i">
                    <i class="fas fa-user"></i>
                 </div>
                 <div class="div">
                    <h5>Email</h5>
                    <input type="text" class="input" name="email">
                 </div>
              </div>              
              <div class="input-div pass">
                 <div class="i">
                    <i class="fas fa-lock"></i>
                 </div>
                 <div class="div">
                    <h5>Kata Sandi</h5>
                    <input type="password" class="input" name="pass">
                 </div>
              </div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Konfirmasi Kata Sandi</h5>
           		    	<input type="password" class="input" name="cnfrm_pass">
            	   </div>
            	</div>
            	<input type="submit" class="btn" value="Daftar">
              <h1 class="p">Sudah punya akun? <a href="login.html">Masuk</a></h1>
            </form>
        </div>
    </div>
  </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
